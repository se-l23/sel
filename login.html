<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Whats in Japan</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #ffffff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .fade-in {
      opacity: 0;
      animation: fadeInUp 1.2s ease forwards;
    }

    .fade-delay-1 { animation-delay: 0.3s; }
    .fade-delay-2 { animation-delay: 0.6s; }
    .fade-delay-3 { animation-delay: 0.9s; }

    .container {
      width: 80%;
      max-width: 1000px;
      margin: 50px auto 20px auto;
      padding: 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex: 1;
    }

    .form-container {
      flex: 1;
      padding-right: 30px;
    }

    .form-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .form-header h1 {
      font-size: 36px;
      font-weight: 700;
      margin: 0;
      color: #222;
    }

    .form-header p {
      color: #666;
      margin: 5px 0 0;
      font-weight: 300;
    }

    label {
      display: block;
      font-size: 14px;
      margin: 10px 0 5px;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-weight: 500;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-family: 'Poppins', sans-serif;
    }

    button {
      padding: 12px 25px;
      font-size: 16px;
      background-color: black;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      text-transform: uppercase;
      font-weight: 600;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    button:hover {
      background-color: #cc0000;
      box-shadow: 0 0 10px #cc0000;
    }

    .logo {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .logo img {
      max-width: 460px;
      height: auto;
      animation: floatLogo 3s ease-in-out infinite;
}

@keyframes floatLogo {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(20px); }
    }

    footer {
      background-color: #f3f3f3;
      text-align: center;
      padding: 20px;
      margin-top: auto;
    }

    .contact-title {
      font-weight: 600;
      margin-bottom: 10px;
      display: block;
      font-size: 16px;
    }

    footer a {
      color: #333;
      margin: 0 15px;
      text-decoration: none;
      font-size: 14px;
    }

    footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        text-align: center;
      }

      .form-container {
        padding-right: 0;
        margin-bottom: 30px;
      }

      .logo img {
        max-width: 320px;
      }
    }
  </style>
</head>
<body>

  <div class="container fade-in fade-delay-1">
    <div class="form-container">
      <div class="form-header">
        <h1>Login</h1>
        <p>Sign in to continue</p>
      </div>
      <form onsubmit="handleSubmit(event)">

        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Your Name" required />

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="people@gmail.com" required />

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="******" required />
        

        <button type="submit">sign up</button>
      </form>
    </div>
    <div class="logo fade-in fade-delay-2">
      <img src="LOGO_IT__1_-removebg-preview.png" alt="Whats in Japan Logo" />
    </div>
  </div>

  <footer class="fade-in fade-delay-3">
    <span class="contact-title">CONTACT US ðŸ“¸</span><br />
    <a href="mailto:marselinus.jy@santa-laurensia.sch.id">marselinus.jy@santa-laurensia.sch.id</a>
    <a href="mailto:andrew.budiyanto@santa-laurensia.sch.id">andrew.budiyanto@santa-laurensia.sch.id</a>
  </footer>

<script>
  function handleSubmit(event) {
    event.preventDefault();
    const name = document.getElementById("name").value;
    const email = document.getElementById("email").value;

    localStorage.setItem("username", name);

    window.location.href = "whatisjapan.html";
  }
</script>

</body>
</html>
